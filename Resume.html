<!DOCTYPE html>
<html lang="en">

<head>

    <!-- html2pdf CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="Stylesheets/StyleResume.css">

</head>

<body>
    
    <div class="container">
        <button id="button">Generate PDF</button>

        <div class="Resume" id="makepdf">
            <div class="leftside">

                <div class="Header">
                    <h1 id="Nametitle">James Stele</h1>
                </div>
                <div class="profs pointers">
                    <h4 >PROFESSIONAL SUMMARY</h4>
                    <div class="content" id = "summary">
                    </div>
                </div>
                <div class="Work pointers">
                    <h4>Work History</h4>
                    <div class="content">
                        <ul id="workhis"></ul>
                    </div>
                </div>
            </div>
            <div class="rightside">
                <div class="Details">
                    <div class="loc">Atlanta</div>
                    <div class="Phno">(555) 555-555</div>
                   <div><a href="mailto:someone@yoursite.com" class="email"
                           style="text-decoration: none; box-shadow: none; color: white;"></a></div>
                </div>

                <div class="bottom-right">
                    <div class="bottom-right">
                        <h2>Skills</h2>
                        <ul id="skills">
                        </ul>
                    </div>
                    <div class="bottom-right">
                        <h2>Education</h2>
                        <ul id="Education">
                        </ul>
                    </div>
                    <div class="bottom-right">
                        <h2>AFFILIATIONS</h2>
                        <ul id="aff">
                           

                        </ul>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <script>
        var button = document.getElementById("button");
        var makepdf = document.getElementById("makepdf");

        button.addEventListener("click", function () {
            html2pdf().from(makepdf).save();
        });
    </script>
    <script src="Scripts/Scripts2.js"></script>
</body>

</html>

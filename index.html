<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Résumé Builder</title>
    <link rel="stylesheet" href="Stylesheets/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <div class="container p-3 mb-2 bg-light text-dark">
        <h1 class="text-center display-3">Résumé Builder</h1>

        <form class="Forms">
            <div class="Basic collectbox">
                <h4>Basic Details</h4>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="Location">Location</label>
                    <input type="text" class="form-control" id="Location" placeholder="Location">
                </div>
                <div class="form-group">
                    <label for="Phno">Phone Number</label>
                    <input type="number" class="form-control" id="Phno" placeholder="Phone Number">
                </div>
            </div>

            <div class="Proffesional collectbox">
                <h4>Proffesional Details</h4>
                <div class="form-group">
                    <label for="Profess">Professional Summary :</label>
                    <textarea class="form-control" id="Profess" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="header">
                        <label for="SKILLS">Skills : </label>
                        <button type="button" class="btn btn-outline-primary"
                            onclick="NewDatafield('Skill','skillslist')">
                            <img src="Assets/plus-circle.svg" alt="+"></button>
                    </div>

                    <ul id="skillslist" style="list-style-type: none">
                        <li> <input type="text" class="form-control mt-3 " id="Skill" placeholder="Skills"></li>
                        <li> <input type="text" class="form-control mt-3" id="Skill" placeholder="Skills"></li>

                    </ul>
                </div>
                <div class="form-group">
                    <label for="Education">Education</label>
                    <button type="button" class="btn btn-outline-primary"
                        onclick="NewDatafield('Education','Educationlist')">
                        <img src="Assets/plus-circle.svg" alt="+"></button>
                    <ul id="Educationlist" style="list-style-type: none">
                        <li> <input type="text" class="form-control mt-3 " id="Education" placeholder="Education"></li>
                        <li> <input type="text" class="form-control mt-3" id="Education" placeholder="Education"></li>
                        <h1></h1>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="Affiliations">Affiliations</label>
                    <button type="button" class="btn btn-outline-primary"
                        onclick="NewDatafield('Affiliations','Afflist')">
                        <img src="Assets/plus-circle.svg" alt="+"></button>
                    <ul id="Afflist" style="list-style-type: none">
                        <li> <input type="text" class="form-control mt-3 " id="Affiliations" placeholder="Affiliation">
                        </li>
                        <li> <input type="text" class="form-control mt-3" id="Affiliations" placeholder="Affiliation">
                        </li>

                    </ul>
                </div>
            </div>
            <div class="WorkHistory collectbox">
                <h4>Work History</h4>
                <div class="form-group">
                    <label for="Profess" style="margin-bottom: 10px;">
                        Past Experience
                        <button type="button" class="btn btn-outline-primary"
                            onclick="NewDatafield('Work history','worklist',false)"><img src=" Assets/plus-circle.svg"
                                alt="+"></button>
                    </label>
                    <ol id="worklist" type="I">
                        <li><textarea class="form-control" id="workhis" rows="5"></textarea></li>
                    </ol>

                </div>

            </div>
            <div class="container text-center collectbox">
                <h4 class="pb-4">Choose Templete</h4>
                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="inlineRadio1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <img src="Assets/temp_1.jpeg" alt="Temp_1"
                            style="object-fit:contain; width:300px; height:300px;"></label>
                </div>
                <div class="form-check form-check-inline">
                   <label class="form-check-label" for="inlineRadio2">
                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                           value="option1">
                       <img src="Assets/temp_2.jpeg" alt="Temp_2"
                           style="object-fit:contain; width:300px; height:300px;"></label>
                </div>


            </div>
            <div class="container text-center">
                <button class="btn btn-outline-primary btn-block" role="button" onclick="GetData()">
                    Submit</button>
            </div>

        </form>

    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.1)">© 2022 Copyright: Harshit Nagpal</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="Scripts/Script.js"></script>
</body>

</html>
